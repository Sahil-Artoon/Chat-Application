<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* This css for Login */
        p{
            margin: 0px !important;
        }
        #all-login {
            /* width: 100%; */
            display: flex;
            justify-content: center;
        }

        .ww-100 {
            width: 100%;
            margin-bottom: 10px;
        }

        #login-form {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #login-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        #form-group {
            margin-bottom: 20px;
        }

        #label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #mobiles {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #loginButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #loginButton:hover {
            background-color: #0056b3;
        }

        /* Login css over */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: calc(100%);
            align-items: center;
            justify-content: center;
        }

        /* this css if for Form */
        .all-form {
            display: none;
        }

        .form {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /*  This css is For CHAT APPLICATION  */
        .sidebar {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            display: none;
            height: calc(100% - 50px);
        }

        .sidebar-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .all-groups {
            border: 4px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .all-users {
            border: 4px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .group-list {
            border: 3px solid black;
            text-align: center;
            background-color: #9c8d8d;
            padding: 20px 0px;
        }

        .group-list,
        .user-list {
            /* margin-bottom: 20px; */
            border: 3px solid black;
            text-align: center;
            background-color: #9c8d8d;
            padding: 20px 0px;
            margin: 10px;
        }

        .group,
        .user {
            cursor: pointer;
            padding: 5px 0;
            border: 1px solid black;
            margin: 5px;
        }

        .main {
            display: none;
            flex: 1;
            padding: 20px;
            height: calc(100% - 50px);
            background-color: #ccc;
        }

        .search-bar {
            margin-bottom: 40px;
            text-align: center;
            display: none;
        }

        .search-bar input {
            width: 400px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        .search-bar button:focus {
            outline: none;
        }

        .chat-messages {
            height: calc(100% - 50px);
            /* Adjust height as needed */
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }

        .rightSide {
            width: auto;
            margin-left: 20%;
            padding: 10px;
            text-align: right;
            background-color: #fff;
            display: inline-block;
        }

        .leftSide {
            width: auto;
            background-color: #fff;
            display: inline-block;
            margin-right: 20%;
            padding: 10px;
            text-align: left;
        }

        input[type="checkbox"] {
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- This is for login form -->
        <div id="all-login">
            <form id="login-form">
                <h2>Login</h2>
                <div id="form-group">
                    <label for="mobile" id="label">Mobile Number</label>
                    <input type="tel" id="mobiles" name="mobiles" placeholder="Enter your mobile number" required>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" id="loginButton" style="margin-right: 10px;">Login</button>
                    <button type="button" id="loginButton" style="margin-left: 10px;"
                        onclick="registerData()">Register</button>
                </div>
            </form>
        </div>
        <!-- login Over -->

        <!-- this is for Take user name and mobile Number -->
        <div class="all-form" id="form-all">
            <form class="form" id="submit-form-data">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
                </div>
                <button type="submit">Submit</button>
                <button type="button" onclick="pageReload()">Login</button>
            </form>
        </div>
        <!-- register Over -->

        <!-- This is for sideBar -->
        <div id="sidebars" class="sidebar">
            <!-- this is for group -->
            <div class="all-groups">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle sidebar-header"
                        onclick="closeMain();sendGroupEvent()" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Make Group
                    </button>
                    <ul class="dropdown-menu" id="dropDown">
                    </ul>
                </div>
                <div class="group-list" id="all-group-item">
                    <!-- List of groups -->
                    <!-- Add more groups as needed -->
                </div>
            </div>
            <!-- this is for user -->
            <div class="all-users">
                <input type="search" class="sidebar-header" id="search-user" placeholder="Search User"
                    onkeyup="findUserName()">
                <div class="user-list" id="all-user"></div>
            </div>
        </div>
        <!-- sidebar Over -->

        <!-- This is for main All Chat -->
        <div id="mains" class="main">
            <!-- Chat messages area -->
            <div class="chat-messages" id="chat-messagess">
                <!-- Display chat messages here -->
            </div>
            <!-- Chat form area -->
            <div class="search-bar" id="search-bars">
                <input type="text" id="chatMessage" placeholder="Write Your message">
                <button onclick="addChats()">Send</button>
                <button onclick="closeMain()">close</button>
            </div>
        </div>

        <!-- main Over -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let receiver;
    let addNewUserChat = false;
    let addNewGroupChat = false

    // get cookies 
    var username = getCookie("User");
    const currentUser = JSON.parse(username)
    if (username) {
        socket.emit('ADD_SOCKET_ID', currentUser)
        socket.emit('ALL_USER')
        document.getElementById('form-all').style.display = 'none'
        document.getElementById('all-login').style.display = 'none';
        document.getElementById('sidebars').style.display = 'block'
        document.getElementById('mains').style.display = 'block'
    } else {
        document.getElementById('form-all').style.display = 'none'
        document.getElementById('all-login').style.display = 'block';
        document.getElementById('sidebars').style.display = 'none'
        document.getElementById('mains').style.display = 'none'
    }
    // This is for register display block
    function registerData() {
        document.getElementById('form-all').style.display = 'block';
        document.getElementById('all-login').style.display = 'none';
    }
    // This is for handal login form data
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const mobile = document.getElementById('mobiles').value

        if (mobile == '') {
            alert('Please Enter Mobile Number')
        } else {
            let data = {
                mobile
            }
            // console.log("Mobile Number Is", data)
            socket.emit('LOGIN_USER', data)
        }
    })

    socket.on("LOGIN_USER_RES", (data) => {
        console.log("LOGIN_USER_RES", data.findUser)
        if (data.message === 'ok') {
            setCookie("User", JSON.stringify(data.findUser), 5);
            window.location.reload();
            socket.emit('ALL_USER')
            document.getElementById('form-all').style.display = 'none'
            document.getElementById('all-login').style.display = 'none';
            document.getElementById('sidebars').style.display = 'block'
            document.getElementById('mains').style.display = 'block'
        } else {
            alert(data.message)
            document.getElementById('form-all').style.display = 'block'
            document.getElementById('all-login').style.display = 'none';
        }
    })
    socket.on('ALL_USER', (data) => {
        // console.log("All_User of data ==========", data)
        if (data.message === 'ok') {
            removeUserElement('.user')
            printUser(data)
        }
    })
    // this is for response to login User.
    // This this for submit data of user like name and mobile number.
    document.getElementById('submit-form-data').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value
        const mobile = document.getElementById('mobile').value

        if (name == '' || mobile == '') {
            alert('Please fill all the fields')
        } else {
            let data = {
                name,
                mobile
            }
            socket.emit('ADD_USER_DATA', data)
        }
    })
    // This is for response of Registration User.
    socket.on("ADD_USER_DATA", (data) => {
        console.log("Data Of ADD_USER_DATA = ", data)
        if (data.message === "ok") {
            document.getElementById('form-all').style.display = 'none'
            document.getElementById('all-login').style.display = 'block';
            // window.location.reload();
        } else {
            alert(data.message)
        }
    })
    const openChat = () => {
        removeUserElement('.ww-100')
        document.getElementById('chat-messagess').style.display = 'block'
        document.getElementById('search-bars').style.display = 'block'
        document.getElementById('mains').style.display = 'block'
    }
    // getCookie Functiom
    function getCookie(name) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                return cookie.substring(name.length + 1);
            }
        }
        return null;
    }

    function pageReload() {
        window.location.reload();
    }

    // setCookie Functiom
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function createUserElement(name, id) {
        var userDiv = document.createElement("div");
        userDiv.classList.add("user");
        userDiv.id = id; // Set the id attribute
        userDiv.onclick = function () {
            openChat();
            chat(id);
        };
        userDiv.textContent = name;
        document.getElementById("all-user").appendChild(userDiv);
    }

    function removeUserElement(name) {
        var elements = document.querySelectorAll(name);
        elements.forEach(function (element) {
            element.remove();
        });
    }

    // Search Users.
    function findUserName() {
        const input = document.getElementById('search-user').value;
        if (input == "") {
            socket.emit('ALL_USER')
        } else {
            socket.emit('SEARCH_USER', input);
        }
    }

    socket.on('SEARCH_USER', (data) => {
        console.log("Data Of SEARCH_USER = ", data)
        if (data.message === 'ok') {
            removeUserElement()
            printUser(data)
        } else {
            alert(data.message)
        }
    })

    // Print User
    function printUser(data) {
        if (data.users.length !== 0) {
            removeUserElement()
            if (data.users.length > 10) {
                for (let i = 0; i < 10; i++) {
                    if (currentUser._id !== data.users[i]._id) {
                        createUserElement(data.users[i].name, data.users[i]._id)
                    }
                }
            } else {
                for (let i = 0; i < data.users.length; i++) {
                    if (currentUser._id !== data.users[i]._id) {
                        createUserElement(data.users[i].name, data.users[i]._id)
                    }
                }
            }
        }
    }
    // Close Main Chat
    function closeMain() {
        document.getElementById('chat-messagess').style.display = 'none'
        document.getElementById('search-bars').style.display = 'none'
        // document.getElementById('mains').style.display = 'none'
    }

    function chat(id) {
        receiver = id
        addNewUserChat = true
        let data = {
            senderId: currentUser._id,
            receiverId: id
        }
        // console.log("This data is for add chat:-------------",data)
        socket.emit('PAST_CHAT_MESSAGE', data)
    }
    socket.on('PAST_CHAT_MESSAGE', (data) => {
        console.log("PAST_CHAT_MESSAGE:::::::>>>>", data)
        removeUserElement('.ww-100')
        if (data.chatData.length > 0) {
            // console.log('PAST_CHAT_MESSAGE========>', data)
            if (data.message === 'ok') {
                for (let i = 0; i < data.chatData.length; i++) {
                    // console.log("Data.......>", data.chatData[i].sender._id, data.chatData[i].message)
                    printPastMessage(data.chatData[i].sender._id, data.chatData[i].message)
                }
            } else {
                alert(data.message);
            }
        }
    })
    function printPastMessage(senderId, message) {
        let parents = document.getElementById("chat-messagess")
        var newDiv = document.createElement("div");
        newDiv.classList.add("ww-100");
        var newP = document.createElement("p");
        if (senderId == currentUser._id) {
            newDiv.classList.add("right");
            newP.classList.add("chat-message");
            newP.classList.add("rightSide");
            newP.id = "chatMess";
            newP.textContent = message;
            newDiv.appendChild(newP)
            parents.appendChild(newDiv);
        } else {
            newDiv.classList.add("left");
            newP.classList.add("chat-message");
            newP.classList.add("leftSide");
            newP.id = "chatMess";
            newP.textContent = message;
            newDiv.appendChild(newP)
            parents.appendChild(newDiv);
        }

        scrollToBottom()
    }
    const chatContainer = document.getElementById('chat-messagess')
    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    function addChats() {
        const message = document.getElementById('chatMessage').value
        let sender = currentUser._id
        if (addNewUserChat) {
            addNewUserChat = false;
            let data = {
                sender, receiver, message
            }
            socket.emit('ADD_CHAT', data)
            document.getElementById('chatMessage').value = ''
        }
        if (addNewGroupChat) {
            addNewGroupChat = false;
            let data = {
                sender, receiver, message
            }
            socket.emit('ADD_GROUP_CHAT', data)
            document.getElementById('chatMessage').value = ''
        }
    }
    socket.on('ADD_CHAT', (data) => {
        if (data.message === 'ok') {
            // console.log(data)
            socket.emit('GET_CHAT_DATA', data)
        } else {
            alert(data.message)
        }
    })
    socket.on('ADD_GROUP_CHAT', (data) => {
        if (data.message === 'ok') {
            printMessage(data.addGroupChat.sender, data.addGroupChat.message)
        } else {
            alert(data.message)
        }
    })
    socket.on('GET_CHAT_DATA', (data) => {
        if (data.message === 'ok') {
            console.log(data)
            printMessage(data.sendData.sender._id, data.sendData.message);
        } else {
            alert(data.message)
        }
    })
    function printMessage(id, message) {
        let parents = document.getElementById("chat-messagess")
        var newDiv = document.createElement("div");
        newDiv.classList.add("w-100");
        var newP = document.createElement("p");
        if (id == currentUser._id) {
            newDiv.classList.add("right");
            newP.classList.add("chat-message");
            newP.classList.add("rightSide");
            newP.id = "chatMess";
            newP.textContent = message;
            newDiv.appendChild(newP)
            parents.appendChild(newDiv);
        } else {
            newDiv.classList.add("left");
            newP.classList.add("chat-message");
            newP.classList.add("leftSide");
            newP.id = "chatMess";
            newP.textContent = message;
            newDiv.appendChild(newP)
            parents.appendChild(newDiv);
        }
        scrollToBottom()
    }
    // ::::::::: This is for Gropus :::::::::
    socket.emit("GET_ALL_GROUP", currentUser._id)
    socket.on("GET_ALL_GROUP", (data) => {
        if (data.message === "ok") {
            console.log(data)
            removeUserElement('.group')
            if (data.groups.length != 0) {

                if (data.groups.length > 1) {
                    for (let i = 0; i < data.groups.length; i++) {
                        createGroupElement(data.groups[i].groupName, data.groups[i]._id);
                    }
                } else {
                    createGroupElement(data.groups[0].groupName, data.groups[0]._id);
                }
            }
        } else {
            alert(data.message)
        }
    })
    function createGroupElement(name, id) {
        var groupDiv = document.createElement("div");
        groupDiv.classList.add("group");
        groupDiv.id = id;
        groupDiv.onclick = () => {
            openChat();
            groupChat(id);
        };
        groupDiv.textContent = name;
        document.getElementById("all-group-item").appendChild(groupDiv);
    }

    function sendGroupEvent() {
        socket.emit('GET_ALL_USER_FOR_GROUP')
    }

    socket.on('GET_ALL_USER_FOR_GROUP', (data) => {
        console.log('GET_ALL_USER_FOR_GROUP', data)
        if (data.message === 'ok' || data.users.length > 0) {
            createGroups(data.users)
        }
    })

    let nameOfGroup;
    function createGroups(items) {
        removeUserElement('.under-ul')
        removeUserElement('.create-button')
        do {
            nameOfGroup = prompt("Enter Your Group Name")
        } while (!nameOfGroup);
        const selectedIds = [];

        items.forEach(item => {
            if (item._id !== currentUser._id) {
                const li = document.createElement('li');
                li.classList.add('under-ul');
                li.style.padding = '5px'

                // Create checkbox element
                const checkbox = document.createElement('input');
                const label = document.createElement('label');
                label.style.display = 'inline'
                label.style.margin = '0px 0px 0px 10px'
                checkbox.type = 'checkbox';
                checkbox.classList.add('dropdown-item-checkbox');
                checkbox.id = item._id;
                label.innerHTML = item.name;

                // Add event listener to toggle selection
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        selectedIds.push(item._id);
                        li.classList.add('selected');
                    } else {
                        // Checkbox unchecked, remove ID from selectedIds array
                        const index = selectedIds.indexOf(item._id);
                        if (index !== -1) {
                            selectedIds.splice(index, 1);
                            li.classList.remove('selected'); // Optionally, remove the class to indicate deselection
                        }
                    }
                    console.log(selectedIds);
                });
                li.appendChild(checkbox);
                li.appendChild(label);
                document.getElementById('dropDown').appendChild(li);
            }
        });

        const createButton = document.createElement('button');
        createButton.textContent = 'Create';
        createButton.classList.add('create-button');
        createButton.addEventListener('click', () => {
            selectedIds.push(currentUser._id);
            yourFunction(selectedIds);
        });
        document.getElementById('dropDown').appendChild(createButton);
    }
    function yourFunction(selectedId) {
        // selectedId = selectedId.push(currentUser._id)
        let data = {
            selectedId,
            nameOfGroup
        }
        socket.emit("CREATE_GROUP", data)
    }

    socket.on('CREATE_GROUP', (data) => {
        if (data.message === 'ok') {
            // console.log("CREATE_GROUP", data)
            createGroupElement(data.makeGroup.groupName, data.makeGroup._id)
        } else {
            alert(data.message)
        }
    })
    function groupChat(id) {
        receiver = id;
        addNewGroupChat = true
        const data = {
            sender: currentUser._id,
            receiver
        }
        socket.emit("PAST_GROUP_CHAT", data)
    }
    socket.on('PAST_GROUP_CHAT', (data) => {
        removeUserElement('.ww-100')
        if (data.message === 'ok') {
            console.log("PAST_GROUP_CHAT", data)
            for (let i = 0; i < data.pastChatData.length; i++) {
                // console.log("Data.......>", data.chatData[i].sender._id, data.chatData[i].message)
                printPastGroupMessage(data.pastChatData[i].sender.name, data.pastChatData[i].sender._id, data.pastChatData[i].message)
            }
        } else {
            alert(data.message)
        }
    })
    function printPastGroupMessage(name, senderId, message) {
        let parents = document.getElementById("chat-messagess")
        var newDiv = document.createElement("div");
        var h = document.createElement("p");
        h.classList.add('chat-message')
        h.innerHTML = name
        newDiv.classList.add("ww-100");
        var newP = document.createElement("p");
        if (senderId == currentUser._id) {
            newDiv.classList.add("right");
            newP.classList.add("chat-message");
            newP.classList.add("rightSide");
            newP.id = "chatMess";
            newP.textContent = message;
            newDiv.appendChild(h)
            newDiv.appendChild(newP)
            parents.appendChild(newDiv);
        } else {
            newDiv.classList.add("left");
            newP.classList.add("chat-message");
            newP.classList.add("leftSide");
            newP.id = "chatMess";
            newP.textContent = message;
            newDiv.appendChild(h)
            newDiv.appendChild(newP)
            parents.appendChild(newDiv);
        }

        scrollToBottom()
    }

</script>


</html>
